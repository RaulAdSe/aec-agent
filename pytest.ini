[tool:pytest]
# Pytest configuration for AEC compliance agent

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (requires API keys, slower)
    slow: Slow tests (longer execution time)
    
# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    
# Minimum Python version
minversion = 3.8

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning